<html>
  <head>
    <title>FETCH API PROJECT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col md-6">
          <h3>Add New Post</h3>
          <form class="add-post-form">
            <div class="form-group">
              <label for="title">Title </label>
              <input type="text" class="form-control" id="title-value" />
            </div>
            <div class="form-group" style="padding-top: 10px">
              <label for="body"> </label>
              <input
                type="text"
                style="padding-top: 100px"
                class="form-control"
                id="body-value"
              />
            </div>
            <div style="padding-top: 10px">
              <button type="submit" class="btn">Add Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="posts-list-row" style="padding-left: 270px">
      <div class="card mt-4 col-md-6 bg-ligt">
        <div class="card-body">
          <h5 class="card-title">Post title</h5>
          <p class="card-text">Post Comment 1</p>
          <a href="#" class="card-link" id="edit">Edit</a>
          <a href="#" class="card-link" id="delete">Delete</a>
        </div>
      </div>
      <div class="card mt-4 col-md-6 bg-ligt">
        <div class="card-body">
          <h5 class="card-title">Post title</h5>
          <p class="card-text">Post Comment 2</p>
          <a href="#" class="card-link" id="edit">Edit</a>
          <a href="#" class="card-link" id="delete">Delete</a>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
